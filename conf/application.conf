include "backend.conf"

appName = "mobile-paye"
appUrl = "https://mobile-paye.protected.mdtp"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.api.sandbox.RoutingHttpRequestHandler"

play.modules.enabled += "uk.gov.hmrc.mobilepaye.config.GuiceModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"

play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.MicroserviceFilters"

play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.http.JsonErrorHandler"

play.http.router = prod.Routes

play.crypto.secret = "NTZ1ttkfxTno6slQrbIVZME6vuQL9eKa2r1klKDFQW3LkC76Oma14f5kHAuCf57A"

# Session configuration
# ~~~~~
application.session.httpOnly = false
application.session.secure = false

application.langs = "en"

scopes = []

controllers {
  confidenceLevel = 200
}

# Root logger:
logger.root = ERROR

# Logger used by the framework:
logger.play = INFO

# Logger provided to your application:
logger.application = DEBUG

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

router {
  regex = "208606423740|167927702220"
  prefix = "/sandbox"
  header = "X-MOBILE-USER-ID"
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

api.access.white-list.applicationIds = []

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    service-locator {
      host = localhost
      port = 9602
    }

    tai {
      host = localhost
      port = 9331
    }
  }
}